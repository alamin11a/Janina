<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XLAHR Emote Bot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="loginScreen">
    <div class="login-box">
      <h2>পাসওয়ার্ড দিন</h2>
      <input type="password" id="passInput" placeholder="পাসওয়ার্ড" />
      <button onclick="checkLogin()">লগইন</button>
      <p id="loginError" style="color:#ff6b6b;margin-top:10px;"></p>
    </div>
  </div>

  <div id="mainContent" style="display:none;">
    <header><h1>XLAHR Emote Bot</h1></header>
    <div class="config">
      <input type="text" id="teamCode" placeholder="Team Code" value="demo">
      <input type="text" id="uid1" placeholder="UID 1" value="1">
      <input type="text" id="uid2" placeholder="UID 2" value="2">
      <input type="text" id="uid3" placeholder="UID 3" value="3">
    </div>
    <main id="grid"></main>
    <div id="notif">সেন্ড করা হয়েছে!</div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      databaseURL: "https://emote-global-pass-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const passRef = firebase.database().ref('password');

    let PASSWORD = "1234"; // ডিফল্ট

    // রিয়েল-টাইমে পাসওয়ার্ড আপডেট
    passRef.on('value', (snapshot) => {
      const newPass = snapshot.val();
      if (newPass) {
        PASSWORD = newPass;
        console.log("পাসওয়ার্ড আপডেট হয়েছে:", PASSWORD);
        // যদি ইতিমধ্যে লগইন করা থাকে, তাহলে রিফ্রেশ করতে বলুন
        if (document.getElementById('mainContent').style.display === 'block') {
          alert(`পাসওয়ার্ড চেঞ্জ হয়েছে! নতুন: ${PASSWORD}\nরিফ্রেশ করুন।`);
        }
      }
    }, (error) => {
      console.error("Firebase Error:", error);
    });

    function checkLogin() {
      const input = document.getElementById('passInput').value.trim();
      if (input === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadEmotes();
      } else {
        document.getElementById('loginError').textContent = 'ভুল পাসওয়ার্ড! বর্তমান: ' + PASSWORD;
      }
    }

    // Enter চাপলে
    document.getElementById('passInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') checkLogin();
    });

    // ইমোট লিস্ট + সেন্ড
    const emotes = [ /* আপনার ৫০+ ইমোট */ ];
    // ... (পুরো লিস্ট + ফাংশন নিচে আছে)
  </script>
</body>
</html>

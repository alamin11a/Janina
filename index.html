<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AL AMIN Emote Bot</title>
  <link rel="stylesheet" href="style.css">

<body>
  <!-- লগইন -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>পাসওয়ার্ড দিন</h2>
      <input type="password" id="passInput" placeholder="পাসওয়ার্ড" />
      <button onclick="checkLogin()">লগইন</button>
      <p id="loginError" style="color:#ff6b6b; margin-top:10px;"></p>
    </div>
  </div>

  <!-- মেইন -->
  <div id="mainContent" style="display:none;">
    <header>
      <h1>AL AMIN Emote Bot</h1>
      <p>টিম কোড ও UID দিন। ক্লিক করে ইমোট সেন্ড করুন।</p>
    </header>

    <!-- এই অংশ চেঞ্জ করা হয়েছে -->
    <div class="config">
      <input type="text" id="teamCode" placeholder="Team Code" value="">
      <input type="text" id="uid1" placeholder="UID 1" value="">
      <input type="text" id="uid2" placeholder="UID 2" value="">
      <input type="text" id="uid3" placeholder="UID 3" value="">
    </div>

    <main id="grid"></main>
    <div id="notif">সেন্ড করা হয়েছে!</div>
  </div>

  <script>
    // পাসওয়ার্ড হার্ডকোড
    const PASSWORD = "alamintest";

    function checkLogin() {
      const input = document.getElementById('passInput').value;
      if (input === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadEmotes();
      } else {
        document.getElementById('loginError').textContent = 'ভুল পাসওয়ার্ড! আবার চেষ্টা করুন।';
        document.getElementById('passInput').value = '';
      }
    }

    document.getElementById('passInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') checkLogin();
    });

    function getPngUrl(id) {
      return `https://cdn.jsdelivr.net/gh/ShahGCreator/icon@main/PNG/${id}.png`;
    }

    async function sendEmote(id) {
      const tc = document.getElementById('teamCode').value || "";
      const u1 = document.getElementById('uid1').value || "";
      const u2 = document.getElementById('uid2').value || "";
      const u3 = document.getElementById('uid3').value || "";

      const url = `https://emote-psi.vercel.app/api/join?tc=${tc}&emote_id=${id}&uid1=${u1}&uid2=${u2}&uid3=${u3}`;
      try {
        await fetch(url);
        showNotif(`সেন্ড সফল: ${id}`);
      } catch {
        showNotif(`ইন্টারনেট এরর: ${id}`);
      }
    }

    function loadEmotes() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';
      emotes.forEach(emote => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <img src="${getPngUrl(emote.id)}" alt="${emote.id}"
               style="opacity:0; transition:opacity 0.4s; width:60px; height:60px; object-fit:contain;"
               onload="this.style.opacity=1;"
               onerror="this.src='https://via.placeholder.com/60/666/fff?text=?'">
          <div class="id">${emote.id}</div>
          <div class="name">${emote.name}</div>
        `;
        div.onclick = () => sendEmote(emote.id);
        grid.appendChild(div);
      });
    }

    function showNotif(msg) {
      const notif = document.getElementById('notif');
      notif.textContent = msg;
      notif.style.opacity = '1';
      setTimeout(() => notif.style.opacity = '0', 2000);
    }
  </script>

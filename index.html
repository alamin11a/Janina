<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div id="loginScreen">
    <div class="login-box">
      <h2>পাসওয়ার্ড দিন</h2>
      <input type="password" id="passInput" placeholder="পাসওয়ার্ড" />
      <button onclick="checkLogin()">লগইন</button>
      <p id="loginError" style="color:#ff6b6b;margin-top:10px;"></p>
    </div>
  </div>

  <!-- মেইন -->
  <div id="mainContent" style="display:none;">
    <header>
      <h1>XLAHR Emote Bot</h1>
      <p>টিম কোড ও UID দিন। ক্লিক করে ইমোট সেন্ড করুন।</p>
    </header>

    <div class="config">
      <input type="text" id="teamCode" placeholder="Team Code" value="demo">
      <input type="text" id="uid1" placeholder="UID 1" value="1">
      <input type="text" id="uid2" placeholder="UID 2" value="2">
      <input type="text" id="uid3" placeholder="UID 3" value="3">
    </div>

    <main id="grid"></main>
    <div id="notif">সেন্ড করা হয়েছে!</div>
  </div>

  <script>
    // গ্লোবাল পাসওয়ার্ড (অ্যাডমিন থেকে চেঞ্জ হবে)
    let PASSWORD = "1234";

    // Firebase Realtime Database (ফ্রি)
    const firebaseConfig = {
      databaseURL: "https://emote-bot-global-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const passRef = db.ref('password');

    // পাসওয়ার্ড রিয়েল-টাইমে লোড
    passRef.on('value', (snap) => {
      PASSWORD = snap.val() || "1234";
    });

    function checkLogin() {
      const input = document.getElementById('passInput').value;
      if (input === PASSWORD) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        loadEmotes();
      } else {
        document.getElementById('loginError').textContent = 'ভুল পাসওয়ার্ড!';
      }
    }

    // Enter চাপলে লগইন
    document.getElementById('passInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') checkLogin();
    });

    // ইমোট লিস্ট + সেন্ড (আপনার আগের মতো)

  </script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Change Password</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="admin-container">
    <h1>অ্যাডমিন প্যানেল</h1>
    <input type="text" id="newPass" placeholder="নতুন পাসওয়ার্ড" />
    <button onclick="savePassword()">সেভ করুন</button>
    <div id="status" style="color:#4caf50;margin-top:10px;"></div>
  </div>

  <script>
    const firebaseConfig = { databaseURL: "https://emote-global-pass-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const passRef = firebase.database().ref('password');

    function savePassword() {
      const pass = document.getElementById('newPass').value.trim();
      if (!pass) return alert("পাসওয়ার্ড দিন!");
      passRef.set(pass).then(() => {
        document.getElementById('status').textContent = `সফল! সব ডিভাইসে "${pass}" লাগবে।`;
        document.getElementById('newPass').value = '';
      });
    }
  </script>
</body>
</html>

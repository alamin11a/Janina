<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Change Password</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="admin-container">
    <h1>অ্যাডমিন প্যানেল</h1>
    <p>নতুন পাসওয়ার্ড দিন। সব ডিভাইসে আপডেট হবে।</p>

    <input type="text" id="newPass" placeholder="নতুন পাসওয়ার্ড" />
    <button onclick="savePassword()">সেভ করুন</button>
    <div id="status" style="color:#4caf50; margin-top:15px; font-weight:bold; padding:10px; border-radius:8px;"></div>
  </div>

  <script>
    // আমার তৈরি করা Firebase ডাটাবেস
    const firebaseConfig = {
      databaseURL: "https://emote-global-pass-default-rtdb.firebaseio.com"
    };

    // ইনিশিয়ালাইজ
    firebase.initializeApp(firebaseConfig);
    const passRef = firebase.database().ref('password');

    // বর্তমান পাসওয়ার্ড দেখান
    passRef.on('value', (snap) => {
      const current = snap.val() || "1234";
      document.getElementById('status').innerHTML = `
        <span style="color:#a0f7ff;">বর্তমান পাসওয়ার্ড: <b>${current}</b></span>
      `;
    });

    // সেভ করুন
    function savePassword() {
      const pass = document.getElementById('newPass').value.trim();
      if (!pass) return alert("পাসওয়ার্ড দিন!");

      document.getElementById('status').innerHTML = "সেভ হচ্ছে...";

      passRef.set(pass)
        .then(() => {
          document.getElementById('status').innerHTML = `
            <span style="color:#4caf50;">সফল!</span><br>
            নতুন পাসওয়ার্ড: <b>"${pass}"</b><br>
            <small>সব ডিভাইসে ৫-১০ সেকেন্ডে আপডেট হবে</small>
          `;
          document.getElementById('newPass').value = '';
        })
        .catch((err) => {
          document.getElementById('status').innerHTML = `
            <span style="color:#ff6b6b;">এরর: ${err.message}</span>
          `;
        });
    }
  </script>
</body>
</html>

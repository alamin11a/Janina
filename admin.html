<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h1>অ্যাডমিন প্যানেল</h1>
    <p>নতুন পাসওয়ার্ড দিন। এটা এই ব্রাউজারে সেভ হবে।</p>

    <div class="admin-section">
      <h2>বর্তমান পাসওয়ার্ড: <span id="currentPass">1234</span></h2>
      <input type="text" id="newPass" placeholder="নতুন পাসওয়ার্ড" />
      <button onclick="savePassword()">সেভ করুন</button>
    </div>

    <div id="status" style="color:#4caf50; margin-top:10px; font-weight:bold;"></div>
  </div>

  <script>
    // বর্তমান পাসওয়ার্ড লোড
    let currentPass = localStorage.getItem("emote_password") || "1234";
    document.getElementById('currentPass').textContent = currentPass;

    // সেভ
    function savePassword() {
      const newPass = document.getElementById('newPass').value.trim();
      if (!newPass) return alert("পাসওয়ার্ড দিন!");

      localStorage.setItem("emote_password", newPass);
      document.getElementById('status').innerHTML = `
        <span style="color:#4caf50;">সফল! নতুন পাসওয়ার্ড: "${newPass}"</span><br>
        এই ব্রাউজারে এখন "${newPass}" দিয়ে লগইন করুন।
      `;
      document.getElementById('newPass').value = '';
      document.getElementById('currentPass').textContent = newPass;
    }
  </script>
</body>
</html>

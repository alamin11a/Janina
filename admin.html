<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-container">
    <h1>অ্যাডমিন প্যানেল</h1>
    <p>এখানে পাসওয়ার্ড + টেক্সট চেঞ্জ করুন।</p>

    <div class="admin-section">
      <h2>পাসওয়ার্ড চেঞ্জ</h2>
      <input type="text" id="newPass" placeholder="নতুন পাসওয়ার্ড" />
      <button onclick="savePassword()">সেভ করুন</button>
    </div>

    <div class="admin-section">
      <h2>কাস্টমাইজ</h2>
      <input type="text" id="customTitle" placeholder="টাইটেল" />
      <textarea id="customDesc" rows="2" placeholder="ডেসক্রিপশন"></textarea>
      <button onclick="saveCustom()">আপডেট করুন</button>
    </div>

    <div id="status" style="color:#4caf50;margin-top:10px;"></div>
  </div>

  <script src="data.js"></script>
  <script>
    // লোড
    document.getElementById('customTitle').value = APP_CONFIG.title;
    document.getElementById('customDesc').value = APP_CONFIG.description;

    function savePassword() {
      const pass = document.getElementById('newPass').value;
      if (!pass) return alert("পাসওয়ার্ড দিন!");
      alert(`নতুন পাসওয়ার্ড: "${pass}"\nGitHub-এ data.js এডিট করে password: "${pass}" রাখুন।`);
    }

    function saveCustom() {
      const title = document.getElementById('customTitle').value;
      const desc = document.getElementById('customDesc').value;
      alert(`নতুন টেক্সট:\nTitle: "${title}"\nDesc: "${desc}"\nGitHub-এ data.js এডিট করুন।`);
      document.getElementById('status').textContent = "কপি করুন → GitHub-এ সেভ করুন!";
    }
  </script>
</body>
</html>
